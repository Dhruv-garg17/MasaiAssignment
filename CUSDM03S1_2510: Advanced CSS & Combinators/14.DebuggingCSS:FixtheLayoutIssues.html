<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Layout</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            display: flex; 
            justify-content: center;
            gap: 15px; 
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: lightblue;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

      
        .text {
            position: absolute;
            left: 50%;
            top: 50px;
            transform: translateX(-50%);
            font-size: 18px;
            background: yellow;
            padding: 5px 10px;
            border-radius: 5px;
        }

        
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Fixed Layout</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <p class="text">Centered Text</p>
</body>
</html>
