<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Combinators Example</title>
    <style>
        
        div p {
            color: blue;
        }

       
        div > p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>Consumers are typically viewed as predatory animals such as meat-eaters.</p>
        <section>
            <p> A consumer is a heterotroph and a producer is an autotroph.</p>
        </section>
    </div>
</body>
</html>
