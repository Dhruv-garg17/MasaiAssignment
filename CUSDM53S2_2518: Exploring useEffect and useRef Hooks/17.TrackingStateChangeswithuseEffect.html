<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Update Logger</title>
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel CDN for JSX support -->
  <script src="https://unpkg.com/@babel/standalone"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function RandomNumberComponent() {
      const [randomNumber, setRandomNumber] = useState(0);

      useEffect(() => {
        console.log(`State updated: ${randomNumber}`);
      }, [randomNumber]); 

      const updateRandomNumber = () => {
        const newNumber = Math.floor(Math.random() * 100);
        setRandomNumber(newNumber);
      };

      return (
        <div>
          <h1>Random Number: {randomNumber}</h1>
          <button onClick={updateRandomNumber}>Generate Random Number</button>
        </div>
      );
    }

    ReactDOM.render(<RandomNumberComponent />, document.getElementById('root'));
  </script>
</body>
</html>
