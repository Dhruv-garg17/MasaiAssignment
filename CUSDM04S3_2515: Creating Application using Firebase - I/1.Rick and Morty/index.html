<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Rick and Morty</h1>
  </header>

  <main>

  </footer>

  <script src="script.js"></script>
</body>
</html>
