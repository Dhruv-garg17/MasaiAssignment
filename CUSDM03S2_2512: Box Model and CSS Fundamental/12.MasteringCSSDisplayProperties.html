<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Properties</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }
        .block-element {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
            border: 2px solid blue;
            text-align: center;
        }
        .inline-element {
            display: inline;
            background-color: lightgreen;
            padding: 5px;
            border: 2px solid green;
        }
        .inline-block-element {
            display: inline-block;
            width: 150px;
            padding: 10px;
            background-color: lightcoral;
            border: 2px solid red;
            text-align: center;
        }
        .hidden-element {
            display: none;
            background-color: gray;
            padding: 10px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
    <script>
        function toggleVisibility() {
            var hiddenElement = document.getElementById("hidden-element");
            if (hiddenElement.style.display === "none") {
                hiddenElement.style.display = "block";
            } else {
                hiddenElement.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h2>CSS Display Properties Demonstration</h2>
    <div class="container">
        <div class="block-element">Block Element (Takes full width)</div>
        <span class="inline-element">Inline Element (Within text flow)</span>
        <div class="inline-block-element">Inline-Block Element</div>
        <div id="hidden-element" class="hidden-element">Hidden Element</div>
        <button onclick="toggleVisibility()">Toggle Hidden Element</button>
    </div>
</body>
</html>
