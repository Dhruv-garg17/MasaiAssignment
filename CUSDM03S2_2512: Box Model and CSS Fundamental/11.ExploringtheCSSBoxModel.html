<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .box {
            width: 200px;
            padding: 20px;
            border: 5px solid black;
            margin: 15px;
            text-align: center;
        }
        .box1 {
            background-color: lightblue;
            box-sizing: content-box;
        }
        .box2 {
            background-color: lightgreen;
            box-sizing: border-box;
        }
        .box3 {
            background-color: lightcoral;
            padding: 30px;
            border: 10px dashed black;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Demonstration</h2>
    <div class="container">
        <div class="box box1">Box 1 (Content-Box)</div>
        <div class="box box2">Box 2 (Border-Box)</div>
        <div class="box box3">Box 3 (Custom Styling)</div>
    </div>
</body>
</html>
