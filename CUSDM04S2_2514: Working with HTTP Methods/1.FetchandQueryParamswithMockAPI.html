<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Search Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f0f0;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .filters select,
    .filters input,
    .filters button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
    }
    .loading,
    .error {
      font-size: 1.2rem;
      margin: 1rem 0;
      color: #555;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Product Search</h1>

  <div class="filters">
    <select id="category">
      <option value="">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="books">Books</option>
    </select>
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <button onclick="searchProducts()">Search</button>
  </div>

  <div id="status"></div>
  <div class="products" id="productList"></div>

  <script>
    const apiBase = "https://67f1819dc733555e24ad665e.mockapi.io/Product";

    async function searchProducts() {
      const category = document.getElementById("category").value;
      const minPrice = parseFloat(document.getElementById("minPrice").value) || 0;
      const maxPrice = parseFloat(document.getElementById("maxPrice").value) || Infinity;

      const params = new URLSearchParams();
      if (category) params.append("category", category);

      const url = `${apiBase}?${params.toString()}`;

      const statusDiv = document.getElementById("status");
      const productList = document.getElementById("productList");

      productList.innerHTML = "";
      statusDiv.textContent = "Loading...";
      statusDiv.className = "loading";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");

        let products = await res.json();

        // Manual filtering based on price
        products = products.filter(p => p.price >= minPrice && p.price <= maxPrice);

        if (products.length === 0) {
          statusDiv.textContent = "No products found.";
        } else {
          statusDiv.textContent = "";
        }

        productList.innerHTML = products.map(p => `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
          </div>
        `).join("");
      } catch (err) {
        statusDiv.textContent = "Error fetching products.";
        statusDiv.className = "error";
        console.error(err);
      }
    }
  </script>
</body>
</html>
