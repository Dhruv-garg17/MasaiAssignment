<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        
        body {
            background-color: 	#D3D3D3;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        
        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        
        .blue-text {
            color: blue;
            font-size: 20px;
        }

        .green-text {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <h2>CSS Selectors</h2>

    <p class="blue-text">Fruits are the means by which angiosperms disseminate their seeds.</p>
    <p class="green-text">A fruit results from the fertilizing and maturing of one or more flowers.</p>
</body>
</html>
