<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <style>
        p {
            font-size: 16px;
        }

       
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
        }

        
        .note {
            color: darkgreen;
            font-style: italic;
        }
    </style>
</head>
<body>
    

    <p class="highlight">Animals are categorised into ecological groups depending on their trophic levels and how they consume organic material.</p>
    <p class="note">A consumer in a food chain is a living creature that eats organisms from a different population.</p>
    <p>In an ecosystem, energy is transferred from level to another as food.</p>
</body>
</html>
